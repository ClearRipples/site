<!DOCTYPE HTML>
<html lang="{{theme.lang}}">
    <head>
        <meta charset="UTF-8">
        {%- if post.filename == 'index' %}        
        <title>FrozenUI - 专注于移动web的UI框架</title>
        {%- else %}
        <title>FrozenUI - {{post.title}}</title>
        {%- endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="专注于移动web的UI框架，基于腾讯手机QQ规范" />
        <meta name="Keywords" content="frozen,frozenui,frozenjs,forzen ui,forzen js,UI框架,组件库,css组件库,javascript组件库" />
        <meta name="author" content="fayching" />
        <link type="image/x-icon" href="http://frozenui.github.io/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="http://frozenui.github.io/static/solarized.css" />
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F3c5e509616a8353ee908823c8b29510c' type='text/javascript'%3E%3C/script%3E"));
        </script>

        <script src="http://frozenui.github.io/static/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
        <script src="http://frozenui.github.io/static/jquery.js"></script>
        
       <script>
        var $ = jQuery;
        seajs.config({
          base: "http://frozenui.github.io/static/sea-modules/",
          alias: {
            "$": "jquery/jquery/2.1.0/jquery.js",
            "sticky":"arale/sticky/1.3.1/sticky",
            "side":"http://frozenui.github.io/static/side",
            "handlebars": "gallery/handlebars/1.0.2/handlebars"
          }
        });
        seajs.use(['sticky','side'], function(Sticky, Side) {
            if(document.body.clientWidth>980){
            	Sticky('.side-area', 20);
            }
            Side.init();
        });
        </script>
        
    </head>
    <body>
        <div id="body-wrapper">
            <div class="head-area">
            </div>
            <div class="main-area">
                {%- if post.toc %}
                <div class="side-area">{{post.toc}}</div>
                {% else %}
                <div class="side-area">
                    <ul>
                    </ul>
                </div>                
                {%- endif %}        
                <script type="text/template" id="list-template">
                    <li><a href="#"></a></li>
                </script>
                <div class="content-area">
                    <h1>{{post.title}}</h1>
                    <div class="content">{{ post.html }}</div>
                </div>
                
            </div>
            <div class="footer-area">
            </div>

        </div>
        <script src="/static/layout.js"></script>
    </body>
</html>
